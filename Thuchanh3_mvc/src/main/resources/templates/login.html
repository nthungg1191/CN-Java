<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Nhập</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Đăng nhập</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập:</label>
                            <input type="text" class="form-control" th:field="*{username}" placeholder="Nhập tên đăng nhập" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu:</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu" />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Đăng nhập</button>
                        </div>
                    </form>

                    <div class="mt-3 text-danger text-center" th:text="${message}"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
